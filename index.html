<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jokit ‚Äî Preview Pagini Produs</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üé≤</text></svg>">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0f0f1a;
            color: #fff;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* ‚îÄ‚îÄ TOOLBAR ‚îÄ‚îÄ */
        .toolbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 24px;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            border-bottom: 1px solid rgba(255,255,255,0.08);
            z-index: 100;
            flex-shrink: 0;
        }

        .toolbar__brand {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 18px;
            font-weight: 700;
            letter-spacing: 0.5px;
        }

        .toolbar__brand-icon {
            font-size: 24px;
        }

        .toolbar__brand-sub {
            font-size: 12px;
            font-weight: 400;
            color: rgba(255,255,255,0.5);
            margin-left: 12px;
        }

        /* ‚îÄ‚îÄ SWITCHER BUTTONS ‚îÄ‚îÄ */
        .switcher {
            display: flex;
            gap: 4px;
            background: rgba(255,255,255,0.06);
            border-radius: 12px;
            padding: 4px;
        }

        .switcher__btn {
            position: relative;
            padding: 10px 24px;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: transparent;
            color: rgba(255,255,255,0.5);
            white-space: nowrap;
        }

        .switcher__btn:hover {
            color: rgba(255,255,255,0.8);
            background: rgba(255,255,255,0.05);
        }

        .switcher__btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .switcher__btn-emoji {
            margin-right: 6px;
        }

        /* ‚îÄ‚îÄ STATUS INDICATOR ‚îÄ‚îÄ */
        .toolbar__status {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 12px;
            color: rgba(255,255,255,0.4);
        }

        .toolbar__status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #4ade80;
            box-shadow: 0 0 8px rgba(74, 222, 128, 0.5);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* ‚îÄ‚îÄ IFRAME CONTAINER ‚îÄ‚îÄ */
        .preview-container {
            flex: 1;
            position: relative;
            overflow: hidden;
        }

        .preview-container iframe {
            width: 100%;
            height: 100%;
            border: none;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            transition: opacity 0.4s ease;
            pointer-events: none;
        }

        .preview-container iframe.active {
            opacity: 1;
            pointer-events: auto;
            z-index: 1;
        }

        /* ‚îÄ‚îÄ LOADING OVERLAY ‚îÄ‚îÄ */
        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #0f0f1a;
            z-index: 50;
            transition: opacity 0.5s ease;
        }

        .loading-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loading-spinner {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .loading-spinner__circle {
            width: 48px;
            height: 48px;
            border: 3px solid rgba(255,255,255,0.1);
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-spinner__text {
            font-size: 14px;
            color: rgba(255,255,255,0.4);
        }

        /* ‚îÄ‚îÄ KEYBOARD HINT ‚îÄ‚îÄ */
        .keyboard-hint {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(26, 26, 46, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 12px;
            padding: 12px 16px;
            font-size: 12px;
            color: rgba(255,255,255,0.4);
            z-index: 200;
            display: flex;
            align-items: center;
            gap: 8px;
            opacity: 1;
            transition: opacity 0.5s ease;
        }

        .keyboard-hint.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .keyboard-hint kbd {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.15);
            border-radius: 4px;
            padding: 2px 8px;
            font-family: inherit;
            font-size: 11px;
            color: rgba(255,255,255,0.7);
        }

        /* ‚îÄ‚îÄ RESPONSIVE ‚îÄ‚îÄ */
        @media (max-width: 768px) {
            .toolbar {
                flex-wrap: wrap;
                gap: 10px;
                padding: 10px 16px;
                justify-content: center;
            }

            .toolbar__brand-sub {
                display: none;
            }

            .toolbar__status {
                display: none;
            }

            .switcher__btn {
                padding: 8px 16px;
                font-size: 13px;
            }

            .keyboard-hint {
                display: none;
            }
        }
    </style>
</head>
<body>

    <!-- TOOLBAR -->
    <div class="toolbar">
        <div class="toolbar__brand">
            <span class="toolbar__brand-icon">üé≤</span>
            <span>Jokit Preview</span>
            <span class="toolbar__brand-sub">Pagini Produs ‚Äî Februarie 2026</span>
        </div>

        <div class="switcher">
            <button class="switcher__btn active" data-page="imo" onclick="switchPage('imo')">
                <span class="switcher__btn-emoji">‚ùì</span>√éntreabƒÉ-mƒÉ Orice
            </button>
            <button class="switcher__btn" data-page="lf" onclick="switchPage('lf')">
                <span class="switcher__btn-emoji">üí∞</span>Libertatea FinanciarƒÉ
            </button>
        </div>

        <div class="toolbar__status">
            <span class="toolbar__status-dot"></span>
            Preview live
        </div>
    </div>

    <!-- PREVIEW AREA -->
    <div class="preview-container" id="previewContainer">
        <div class="loading-overlay" id="loadingOverlay">
            <div class="loading-spinner">
                <div class="loading-spinner__circle"></div>
                <span class="loading-spinner__text">Se √ÆncarcƒÉ preview-ul...</span>
            </div>
        </div>

        <iframe id="iframe-imo" 
                src="Pagina Produs - Intreaba-ma orice/preview.html" 
                class="active"
                onload="iframeLoaded('imo')"></iframe>

        <iframe id="iframe-lf" 
                src="Pagina Produs - Libertatea Financiara/preview.html"
                onload="iframeLoaded('lf')"></iframe>
    </div>

    <!-- KEYBOARD HINT -->
    <div class="keyboard-hint" id="keyboardHint">
        <kbd>‚Üê</kbd> <kbd>‚Üí</kbd> sau <kbd>1</kbd> <kbd>2</kbd> pentru a schimba pagina
    </div>

    <script>
    (function() {
        'use strict';

        let currentPage = 'imo';
        let loadedCount = 0;

        // Switch between pages
        window.switchPage = function(page) {
            if (page === currentPage) return;
            currentPage = page;

            // Update buttons
            document.querySelectorAll('.switcher__btn').forEach(function(btn) {
                btn.classList.toggle('active', btn.dataset.page === page);
            });

            // Update iframes
            document.getElementById('iframe-imo').classList.toggle('active', page === 'imo');
            document.getElementById('iframe-lf').classList.toggle('active', page === 'lf');
        };

        // Track iframe loading
        window.iframeLoaded = function(page) {
            loadedCount++;
            if (loadedCount >= 2) {
                setTimeout(function() {
                    document.getElementById('loadingOverlay').classList.add('hidden');
                }, 300);
            }
        };

        // Keyboard navigation
        document.addEventListener('keydown', function(e) {
            // Don't capture if typing in iframe
            if (document.activeElement && document.activeElement.tagName === 'IFRAME') return;

            if (e.key === 'ArrowLeft' || e.key === '1') {
                switchPage('imo');
            } else if (e.key === 'ArrowRight' || e.key === '2') {
                switchPage('lf');
            }
        });

        // Hide keyboard hint after 8 seconds
        setTimeout(function() {
            var hint = document.getElementById('keyboardHint');
            if (hint) hint.classList.add('hidden');
        }, 8000);

    })();
    </script>
</body>
</html>
